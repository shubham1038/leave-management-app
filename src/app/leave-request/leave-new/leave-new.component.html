<div class="row">
    <form name="form" novalidate (ngSubmit)="leaveForm.form.valid && onSubmit()" #leaveForm="ngForm"
        class="mx-auto col-md-7 offset-md-2 form-box md-outline">
        <h4 class=" mb-3 form-title" style="font: revert; font-size: large; margin-top: 8px;"> Leave Request </h4>
        <div class="form-group row" style="margin-bottom: 0px;">
            <label for="reason" class="col-sm-3 col-form-label">Leave Type &nbsp;<span
                    class="text-danger"></span></label>
            <div class="col-sm-9">
                <mat-form-field appearance="fill">
                    <mat-label>Leave Type</mat-label>
                    <mat-select [(ngModel)]="leave.leaveType" name="leaveType">
                        <mat-option *ngFor="let leaveType of leaves" [value]="leaveType.value">
                            {{leaveType.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="pwd">Employee Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Enter Employee" name="selectedEmployee"
                    [(ngModel)]="leave 
                                 && leave.employee 
                                 && leave.employee.firstName" #selectedEmployee="ngModel"
                    [ngClass]="{ 'is-invalid': leaveForm.submitted && selectedEmployee.invalid }" [readonly]="true"
                    required>
                <div *ngIf="leaveForm.submitted && selectedEmployee.invalid" class="error">
                    <div *ngIf="selectedEmployee.errors.required">Employee is required</div>
                </div>

            </div>
            <div class="col-sm-2" style="padding-left: 0;">
                <button type="button" class="btn btn-info float-left" (click)="searchEmployee()">Search</button>
            </div>
        </div>
        <div class="form-group row">
            <!-- <div class="row border"> -->

            <div class="checkbox col-sm-10 col-md-3">
                <label>Set Start and End Date</label>
            </div>
            <div class="col-xs-6 col-md-4">
                <input type="text" [(ngModel)]="leave.startDate" name="startDate" placeholder="Start Date"
                    class="form-control" bsDatepicker [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}"
                    onkeydown="return false" autocomplete="off" required>
            </div>
            <div class="col-xs-6 col-md-3">
                <input type="text" [(ngModel)]="leave.endDate" name="endDate" placeholder="End Date"
                    class="form-control" bsDatepicker [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}"
                    onkeydown="return false" [minDate]="leave.startDate | stringTodate" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="reason" class="col-sm-3 col-form-label">Reason&nbsp;<span class="text-danger"></span></label>
            <div class="col-sm-9">
                <input type="text" name="reason" [(ngModel)]="leave.reason" class="form-control" placeholder="Reason" />
            </div>
        </div>

        <button mat-raised-button color="primary" class="mt-3" type="submit">Submit </button>
    </form>

</div>
